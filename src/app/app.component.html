<app-header (navigationChange)="onNavigationChange($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="navigationTarget === 'recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="navigationTarget === 'shopping'"
      ></app-shopping-list>
    </div>
  </div>
</div>
