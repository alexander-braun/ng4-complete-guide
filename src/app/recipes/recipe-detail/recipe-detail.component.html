<div class="row">
  <div class="col-md-12">
    <img
      style="max-height: 300px"
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <div class="nav-item dropdown">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          (click)="toggleVisible()"
        >
          Manage Recipe
        </button>
        <ul
          class="dropdown-menu"
          aria-labelledby="navbarDropdown"
          [ngClass]="{ show: dropdownVisible }"
        >
          <li class="dropdown-item">
            <a style="cursor: pointer" (click)="onAddToShoppingList()"
              >To Shopping List</a
            >
          </li>
          <li class="dropdown-item">
            <a
              routerLink="edit"
              style="color: black; text-decoration: none; cursor: pointer"
              >Edit Recipe</a
            >
          </li>
          <li class="dropdown-item">
            <a style="cursor: pointer" (click)="onDeleteRecipe()"
              >Delete Recipe</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
